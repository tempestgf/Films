<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultats de la cerca</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Resultats de la cerca per "{{ query }}"</h1>
    {% if search_results %}
      <div class="row">
        {% for serie in search_results %}
          <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename='uploads/' + serie['Plataforma'] + '/' + (serie['ImatgeTemporada'] if serie['ImatgeTemporada'] is not none else '')) }}" class="card-img-top img-fluid" alt="Imatge de la Sèrie" loading="lazy">

              
              <div class="card-body">
                <h5 class="card-title">{{ serie['NomSerie'] }}</h5>
                <p class="card-text">{{ serie['Tematica'] }}</p>
                <a href="{{ url_for('serie', serie_id=serie['SerieID']) }}" class="btn btn-primary">Veure més</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No s'han trobat resultats per "{{ query }}"</p>
    {% endif %}
  </div>
</body>
</html>
