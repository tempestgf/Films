{% extends 'base.html' %}

{% block title %}
  guiljanielFilms - Registre
{% endblock %}

{% block content %}

  <!-- Formulari de registre -->
  <!-- Formulari de registre -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST">
          <div class="form-group">
            <label for="profilePic">Foto de perfil</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
              </div>
              <input type="file" class="form-control" id="profilePic">
            </div>
          </div>
          <div class="form-group">
            <label for="username">Nom d'usuari</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="surname">Cognom</label>
            <input type="text" class="form-control" id="surname" name="surname">
          </div>
          <div class="form-group">
            <label for="email">Correu</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="password">Contrasenya</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Repetir contrasenya</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
          </div>                   
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Acceptar</button>
            <button type="button" class="btn btn-primary" onclick="window.history.back()">CancelÂ·lar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
