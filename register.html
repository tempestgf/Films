<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registre de compte</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white py-4">
    <div class="container">
      <!-- Secció superior -->
      <div class="row align-items-center">
        <div class="col-md-3">
          <a href="#" class="text-white">guiljanielFilms</a>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Cerca sèries...">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">Cerca</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Secció inferior (subheader) -->
      <div class="row align-items-center mt-3">
        <div class="col-md-3">
          <a href="register.html" class="btn btn-outline-light">Registra't</a>
          <a href="login.html" class="btn btn-outline-light ml-2">Inici de sessió</a>
        </div>
        <div class="col-md-6"></div> <!-- Utilitza aquest espai per centrar elements si és necessari -->
        <div class="col-md-3 text-right">
          <select class="custom-select">
            <option selected>Idioma</option>
            <option value="1">Español</option>
            <option value="2">Català</option>
            <option value="3">English</option>
          </select>
        </div>
      </div>
    </div>
  </header>
  

  <!-- Formulari de registre -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="profilePic">Foto de perfil</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
              </div>
              <input type="file" class="form-control" id="profilePic">
            </div>
          </div>
          <div class="form-group">
            <label for="username">Nom d'usuari</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="surname">Cognom</label>
            <input type="text" class="form-control" id="surname">
          </div>
          <div class="form-group">
            <label for="email">Correu</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="password">Contrasenya</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Repetir contrasenya</label>
            <input type="password" class="form-control" id="confirmPassword">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Acceptar</button>
            <button type="button" class="btn btn-primary" onclick="window.history.back()">Cancel·lar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="scroll-top">
        <a href="#top" class="btn btn-outline-primary btn-lg">^<i class="fas fa-chevron-up"></i></a>
    </div> 
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2024 Nom de l'empresa. Tots els drets reservats.</p>
          <p>Breu descripció de l'empresa.</p>
          <p>Contacte: email@empresa.com</p>
          <p>Ubicació d'oficines: Carrer de l'Exemple, 123, Barcelona.</p>
        </div>
        <div class="col-md-6">
          <ul>
            <li><a href="#">Preguntes freqüents (FAQ)</a></li>
            <li><a href="#">Política de privacitat</a></li>
            <li><a href="#">Ús de cookies</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Botó de tornar amunt -->


  <!-- Script Bootstrap i Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
